<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exklusive Inhalte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #eaeaea;
            background-image: url('https://via.placeholder.com/1500x1000?text=Background+Texture'); /* Optionales Hintergrundbild */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            background: #fff;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exklusive Inhalte</h1>
        <p>Klicke auf den Button, um unsere exklusiven Inhalte zu sehen:</p>
        <button onclick="openInExternalBrowser()">Weiter</button>
    </div>

    <script>
        function openInExternalBrowser() {
            // Link zu deinen exklusiven Inhalten
            window.open('https://onlyfans.com/tinystellax18', '_blank');
        }
    </script>
</body>
</html>
